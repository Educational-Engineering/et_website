<!-- Portfolio Grid Section -->
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{% t news.heading %}</h2>
                <h3 class="section-subheading text-muted">{% t news.subHeading %}</h3>
            </div>
        </div>
        <div class="row">
            {% for news in site.news %}
            {% if news.lang == site.lang %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <div class="portfolio-caption">
                    <h4>{{ news.title }}</h4>
                    <h5 class="text-muted">{{ news.subtitle }}</h5>
                    <p class="text-left">{{ news.description }}</p>
                    <p class="text-muted"> {{ news.date | date_to_string }}</p>
                </div>
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>

    <div class="container">
    {% include newsletter.html %}
    </div>

</section>
