didactics:
    heading: In 4 Schritten zu aktivem Wissen
    subHeading: In den vergangenen Jahren haben wir hunderte von Naturwissenschaftlerinnen und Naturwissenschaftler erfolgreich im Fach Informatik unterrichtet. Die Studierenden werden interaktiv und unabhängig von ihrem Vorwissen an Themen wie Programmierung, Datenverwaltung und Datenvisualisierung herangeführt, indem sie reale Daten aus ihren Fächern verarbeiten. Zentraler Teil unseres Unterrichts ist das <b>4-Schritte-Modell</b>, ein Blended Learning Konzept, welches auf das aktive Lernen der Studierenden fokussiert und sich auch mit grossen Klassen wirkungsvoll organisieren lässt.
    see:
        heading: Einführung in die wichtigsten Begriffe, Konzepte und Aufgabenstellungen
        text: In kurzen Textdokumenten und Videos werden die zentralen theoretischen Konzepte und Begriffe der Informatik erklärt sowie die bevorstehenden Aufgabenstellungen vorgestellt.
    try:
        heading: Computergestütztes Problemlösen
        text: Unter Anleitung eines elektronischen Tutorials (E.Tutorial) werden die Informatikkonzepte der Phase SEE zusammen mit einem Informatikmittel (Programmierumgebung, Datenbank, etc.) angewendet. Dieser Schritt dient als Vorbereitung für die Projektaufgabe der Phase DO.
    do:
        heading: Selbstständige Projektaufgabe
        text: In diesem Schritt werden die Konzepte selbstständig in einer Projektaufgabe angewendet. Ziel ist der Wissenstransfer aus den vorangehenden Phasen in einer Projektaufgabe mit einem wissenschaftlichem Kontext.
    explain:
        heading: Individuelle Präsentation der Projektaufgabe
        text: In diesem abschliessenden Schritt werden die individuellen Lösungen der Projektaufgabe in einem persönlichen Face-to-Face-Abgabegespräch mit einer Fachperson diskutiert. Feedback und gegenseitige Bewertung gehören ebenfalls zu diesem Schritt. 
    end: Leistungs- nachweise
    
